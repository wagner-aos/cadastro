<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="produtoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Produto Search Filter" switchType="ajax" opened="false">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codigo</ui:define>
                <h:inputText id="codigo" value="#{produtoList.produto.codigo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descricao</ui:define>
                <h:inputText id="descricao" value="#{produtoList.produto.descricao}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="nome" value="#{produtoList.produto.nome}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tipo</ui:define>
                <h:inputText id="tipo" value="#{produtoList.produto.tipo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{produtoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ProdutoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Produto Search Results (#{empty produtoList.resultList ? 0 : (produtoList.paginated ? produtoList.resultCount : produtoList.resultList.size)})</f:facet>
    <div class="results" id="produtoList">

    <h:outputText value="The produto search returned no results."
               rendered="#{empty produtoList.resultList}"/>

    <rich:dataTable id="produtoList"
                var="_produto"
              value="#{produtoList.resultList}"
           rendered="#{not empty produtoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{produtoList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="produto.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_produto.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{produtoList}"/>
                    <ui:param name="propertyLabel" value="Fabricante"/>
                    <ui:param name="propertyPath" value="produto.fabricante.descricao"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_produto.fabricante.descricao}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{produtoList}"/>
                    <ui:param name="propertyLabel" value="Ativo"/>
                    <ui:param name="propertyPath" value="produto.ativo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_produto.ativo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{produtoList}"/>
                    <ui:param name="propertyLabel" value="Codigo"/>
                    <ui:param name="propertyPath" value="produto.codigo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_produto.codigo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{produtoList}"/>
                    <ui:param name="propertyLabel" value="Data"/>
                    <ui:param name="propertyPath" value="produto.data"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_produto.data}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{produtoList}"/>
                    <ui:param name="propertyLabel" value="Descricao"/>
                    <ui:param name="propertyPath" value="produto.descricao"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_produto.descricao}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{produtoList}"/>
                    <ui:param name="propertyLabel" value="Nome"/>
                    <ui:param name="propertyPath" value="produto.nome"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_produto.nome}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{produtoList}"/>
                    <ui:param name="propertyLabel" value="Tags"/>
                    <ui:param name="propertyPath" value="produto.tags"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_produto.tags}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{produtoList}"/>
                    <ui:param name="propertyLabel" value="Tipo"/>
                    <ui:param name="propertyPath" value="produto.tipo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_produto.tipo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{produtoList}"/>
                    <ui:param name="propertyLabel" value="Valor unitario"/>
                    <ui:param name="propertyPath" value="produto.valorUnitario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_produto.valorUnitario}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Produto' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="produtoViewId">
                <f:param name="produtoId"
                        value="#{_produto.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ProdutoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="produtoEdit"
                rendered="#{empty from}">
                <f:param name="produtoId"
                        value="#{_produto.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ProdutoList.xhtml"
            rendered="#{produtoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ProdutoList.xhtml"
            rendered="#{produtoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{produtoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ProdutoList.xhtml"
            rendered="#{produtoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{produtoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ProdutoList.xhtml"
            rendered="#{produtoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{produtoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ProdutoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create produto">
            <f:param name="produtoId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
